<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>
    <div>
        <input id="uploader" type="file" />
    </div>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var lines = [];

var reader = new FileReader();
var data;
reader.onload = function(e) {
  var contents = e.target.result;
  data = d3.csv.parse(contents);
console.log(data);
  createOptions(data);

//  d3plot(data);
};

function createOptions(data) {
  d3.select("body")
	.selectAll("input")
	.data(d3.keys(data[0]))
	.enter()
        .append("label")
                .text(function(d){
                        return " " + d;
                })
	.append("input")
		.attr("type","checkbox")
		.attr("class", "checkbox")
		.attr("onClick", "addCol(this.id)")
		.attr("value", function(d){
			return d;
		})
		.attr("id", function(d){
			return d;
		});
		
  d3.select("body")
	.append("input")
	.attr("type", "Submit")
	.attr("value", "Generate")
	.attr("onclick", "d3plot(data)");
};

function addCol(id) {
	lines.push(document.getElementById(id).value); 
};

function addLine(data) {
	for (li in lines) {
		var valueLine = d3.svg.line()
					.x(function (d) { return x(d.time); })
					.y(function (d) { return y(eval("d." + lines[li])); });
					
		svg.append("path")      // Add the valueline path.
			.attr("d", valueLine(data));
	}
}

var uploader = document.getElementById("uploader");  
uploader.addEventListener("change", handleFiles, false);  

function handleFiles() {
  var file = this.files[0];
  reader.readAsText(file);
};

var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

var parseDate = d3.time.format("%X").parse;

var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
function d3plot(data) {

    data.forEach(function(d) {
        d.time = parseDate(d.time);
        d.wait = +d.wait;
    });

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.time; }));
    y.domain([0, d3.max(data, function(d) { return d.wait; })]);

    addLine(data);

    svg.append("g")         // Add the X Axis
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")         // Add the Y Axis
        .attr("class", "y axis")
        .call(yAxis);

};

</script>
</body>
